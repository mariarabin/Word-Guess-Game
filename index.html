<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <!-- Title displayed on tab. -->
    <title>Word Guess Game</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <img class="img-responsive center-block" src="./assets/images/banner.jpg" />
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <hr>
                <h2 id="start">Press any key to get started!</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <hr>
                <h2 id="wins" style="text-align:right;">Wins:</h2>
            </div>
            <div class="col-sm-6">
                <hr>
                <h2 id="number" style="text-align: left;">0</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <hr>
                <h2 id="current-word" style="text-align:right;">Current Word:</h2>
            </div>
            <div class="col-sm-6">
                <hr>
                <h2 id="answer" style="text-align: left;">????????</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <hr>
                <h2 id="guesses-remaining" style="text-align:right;">No. of guesses remaining:</h2>
            </div>
            <div class="col-sm-6">
                <hr>
                <h2 id="guesses" style="text-align: left;">10</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <hr>
                <h2 id="letters-guessed" style="text-align:right;">Letters already guessed:</h2>
            </div>
            <div class="col-sm-6">
                <hr>
                <h2 id="letters" style="text-align: left;">None yet</h2>
            </div>
        </div>
    </div>
    </div>



    <!-- Loads the javascript component of the game -->
    <script src="assets/js/game.js" type="text/javascript"></script>
    <!-- Loads jquery -->
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4="
        crossorigin="anonymous"></script>


</body>

</html>
