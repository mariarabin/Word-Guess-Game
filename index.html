<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <!-- Title displayed on tab. -->
    <title>Word Guess Game</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <img class="img-responsive center-block" src="./assets/images/banner.jpg" />
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <hr>
                <h2 id="start" style="text-align:center;">Press any key to start.</h2>
            </div>
        </div>
        <div class="
                    row">
            <div class="col-sm-6">
                <hr>
                <h2 id="score" style="text-align:right;">Wins:</h2>
            </div>
            <div class="col-sm-6">
                <hr>
                <h2 id="score" style="text-align: left;"><span id="scorewinid">0</span></h2>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <hr>
                <h2 id="word" style="text-align:right;">Current Word:</h2>
            </div>
            <div class="col-sm-6">
                <hr>
                <h2 id="question" style="text-align: left;"><span id="selectedwordid"></span></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <hr>
                <h2 id="guesses-remaining" style="text-align:right;">No. of guesses remaining:</h2>
            </div>
            <div class="col-sm-6">
                <hr>
                <h2 id="guesses" style="text-align: left;"><span id="numguessesid">10</span></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <hr>
                <h2 id="letters-guessed" style="text-align:right;">Letters already guessed:</h2>
            </div>
            <div class="col-sm-6">
                <hr>
                <h2 id="letters" style="text-align: left;"><span id="typed">None yet</span></h2>
            </div>
        </div>
    </div>
    </div>



    <!-- Loads the javascript component of the game -->
    <script src="./assets/javascript/game.js" type="text/javascript"></script>


</body>

</html>
